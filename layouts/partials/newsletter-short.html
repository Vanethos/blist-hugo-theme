<style type="text/css" media="screen">
    {{ partial "css/newsletter.css" . | safeCSS }}
</style>
<link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
<div id="revue-embed" class="revue-embed">
    <form action="https://www.getrevue.co/profile/gonpalma/add_subscriber" method="post" id="revue-form"
        name="revue-form" target="_blank">
        <div class="revue-header-intro">
            <p>Want to get the latest articles and news? Subscribe to <b>Diving Into Flutter</b></p>
        </div>
        <div class="revue-input">
            <input type="email" class="button" name="member[email]" id="member_email"
                placeholder="Your email address...">
            <input type="submit" class="button" name="member[subscribe]" id="member_submit" value="Subscribe">
        </div>
    </form>
</div>
